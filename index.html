<!DOCTYPE html>
<html>
  <head>
    <title>Gim's something</title>
    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      content {
        top:60px;
        bottom:60px;
        width: 100%;
        position:absolute;
        color:#DDD;
        font-family: "SimHei";
      }
      header{
        background:-webkit-gradient(linear, 0% 0%, 0% 100%,from(#555555), to(#111111));
        position:absolute;
        height: 60px;
        top:0px;
        left:0px;
        right:0px;
        color: #CCCCCC;
        font-family: "SimHei";
        vertical-align: "middle";
      }
      footer {
        display: block;
        background:-webkit-gradient(linear, 0% 0%, 0% 100%,from(#555555), to(#111111));
        height: 60px;
        font-size: 12px;
        position:absolute;
        bottom:0px;
        left:0px;
        right:0px;
        color: #FFFFFF;
        font-family: "SimHei";
      }
      html {
        height:100%;
        border:0;
      }
      body {
        margin: 0px;
				overflow: hidden;
        height:100%;
        background:-webkit-gradient(linear, 0% 0%, 0% 100%,from(#111111), to(#555555));
      }
      list-button {
        left:20px
      }
      a {
				color:#0078ff;
			}
    </style>
  </head>

  <body>
    <script src="./threejs/three.js"></script>
    <script src="./threejs/js/renderers/Projector.js"></script>
    <script src="./threejs/js/renderers/CanvasRenderer.js"></script>
    <script>
      document.createElement("header");
      document.createElement("footer");
      document.createElement("navi");
      document.createElement("cont");

      var mouseX = 0, mouseY = 0,
      windowHalfX = window.innerWidth / 2,
      windowHalfY = window.innerHeight / 2,
      SEPARATION = 200,
      AMOUNTX = 10,
      AMOUNTY = 10,
      camera, scene, renderer,theSun
      init();
      animate();
      function init() {

        var container, separation = 100, amountX = 50, amountY = 50,
        particles, particle;

        container = document.createElement('div');
        document.body.appendChild(container);

        camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
        camera.position.z = 100;
        scene = new THREE.Scene();
        renderer = new THREE.CanvasRenderer({antialias:true,alpha: true  });
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.setClearColorHex(0x000000, 1.0);//设置
        container.appendChild( renderer.domElement );

        var light = new THREE.DirectionalLight(0xffffff, 1.0, 0);//设置平行光源
        light.position.set( 200, 200, 200 );//设置光源向量
        scene.add(light);// 追加光源到场景
        var light2 = new THREE.AmbientLight(0x050505, 1.0, 0);//设置平行光源
        light2.position.set( 200, 200, 200 );//设置光源向量
        scene.add(light2);// 追加光源到场景

      var theEarthTexture = THREE.ImageUtils.loadTexture("./res/3d/texture/theEarth.jpg");
        //设置物体
       theSun = new THREE.Mesh(
            new THREE.SphereGeometry(20,100,50),                //width,height,depth
            new THREE.MeshLambertMaterial({color: 0xffffff,overdraw:true}) //材质设定
       );
       theSun.position.set(0,0,0);
       scene.add(theSun);
        document.addEventListener( 'mousemove', onDocumentMouseMove, false );
        document.addEventListener( 'touchstart', onDocumentTouchStart, false );
        document.addEventListener( 'touchmove', onDocumentTouchMove, false );
        window.addEventListener( 'resize', onWindowResize, false );
      }

      function onWindowResize() {
        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
      }

      function onDocumentMouseMove(event) {
        mouseX = event.clientX - windowHalfX;
        mouseY = event.clientY - windowHalfY;
      }

      function onDocumentTouchStart( event ) {
        if ( event.touches.length > 1 ) {
          event.preventDefault();
          mouseX = event.touches[ 0 ].pageX - windowHalfX;
          mouseY = event.touches[ 0 ].pageY - windowHalfY;
        }
      }

      function onDocumentTouchMove( event ) {
        if ( event.touches.length == 1 ) {
          event.preventDefault();
          mouseX = event.touches[ 0 ].pageX - windowHalfX;
          mouseY = event.touches[ 0 ].pageY - windowHalfY;
        }
      }

      function animate() {
        requestAnimationFrame( animate );
        render();
      }

      function render() {
        renderer.clear();
        theSun.rotateOnAxis (new THREE.Vector3(0,1,0), 0.01)
        renderer.render( scene, camera );
      }
    </script>
    <content>
    </content>
    <header>
    </header>
    <footer>
    </footer>
  </body>
</html>
