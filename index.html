<!DOCTYPE html>
<html>
  <head>
    <title>Gim's something</title>
    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      content {
        top:60px;
        bottom:60px;
        width: 100%;
        position:absolute;
        color:#DDD;
        font-family: "SimHei";
      }
      header{
        background:-webkit-gradient(linear, 0% 0%, 0% 100%,from(#555555), to(#111111));
        position:absolute;
        height: 60px;
        top:0px;
        left:0px;
        right:0px;
        color: #CCCCCC;
        font-family: "SimHei";
        vertical-align: "middle";
      }
      footer {
        display: block;
        background:-webkit-gradient(linear, 0% 0%, 0% 100%,from(#555555), to(#111111));
        height: 60px;
        font-size: 12px;
        position:absolute;
        bottom:0px;
        left:0px;
        right:0px;
        color: #FFFFFF;
        font-family: "SimHei";
      }
      html {
        height:100%;
        border:0;
      }
      body {
        margin: 0px;
				overflow: hidden;
        height:100%;
        background:-webkit-gradient(linear, 0% 0%, 0% 100%,from(#111111), to(#555555));
      }
      list-button {
        left:20px
      }
      a {
				color:#0078ff;
			}
    </style>
  </head>

  <body>
    <script src="./threejs/three.js"></script>
    <script src="./threejs/js/renderers/Projector.js"></script>
    <script src="./threejs/js/renderers/CanvasRenderer.js"></script>
    <script>
      document.createElement("header");
      document.createElement("footer");
      document.createElement("navi");
      document.createElement("cont");
      function onClickList(){
        this.style.webkitAnimationPlayState = "running";
      }

      var mouseX = 0, mouseY = 0,
      windowHalfX = window.innerWidth / 2,
      windowHalfY = window.innerHeight / 2,
      SEPARATION = 200,
      AMOUNTX = 10,
      AMOUNTY = 10,
      camera, scene, renderer;
      init();
      animate();
      function init() {

        var container, separation = 100, amountX = 50, amountY = 50,
        particles, particle;

        container = document.createElement('div');
        document.body.appendChild(container);

        camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
        camera.position.z = 100;

        scene = new THREE.Scene();

        renderer = new THREE.CanvasRenderer();
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild( renderer.domElement );

        // particles

        var PI2 = Math.PI * 2;
        var material = new THREE.SpriteCanvasMaterial( {

          color: 0xffffff,
          program: function ( context ) {

            context.beginPath();
            context.arc( 0, 0, 0.5, 0, PI2, true );
            context.fill();

          }

        } );

        var geometry = new THREE.Geometry();
        for ( var i = 0; i < 100; i ++ ) {

          particle = new THREE.Sprite( material );
          particle.position.x = Math.random() * 2 - 1;
          particle.position.y = Math.random() * 2 - 1;
          particle.position.z = Math.random() * 2 - 1;
          particle.position.normalize();
          particle.position.multiplyScalar( Math.random() * 10 + 450 );
          particle.scale.x = particle.scale.y = 10;
          scene.add( particle );

          geometry.vertices.push( particle.position );

        }
        var line = new THREE.Line( geometry, new THREE.LineBasicMaterial( { color: 0xffffff, opacity: 0.5 } ) );
        scene.add( line );
        document.addEventListener( 'mousemove', onDocumentMouseMove, false );
        document.addEventListener( 'touchstart', onDocumentTouchStart, false );
        document.addEventListener( 'touchmove', onDocumentTouchMove, false );
        window.addEventListener( 'resize', onWindowResize, false );
      }

      function onWindowResize() {
        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
      }

      function onDocumentMouseMove(event) {
        mouseX = event.clientX - windowHalfX;
        mouseY = event.clientY - windowHalfY;
      }

      function onDocumentTouchStart( event ) {
        if ( event.touches.length > 1 ) {
          event.preventDefault();
          mouseX = event.touches[ 0 ].pageX - windowHalfX;
          mouseY = event.touches[ 0 ].pageY - windowHalfY;
        }
      }

      function onDocumentTouchMove( event ) {
        if ( event.touches.length == 1 ) {
          event.preventDefault();
          mouseX = event.touches[ 0 ].pageX - windowHalfX;
          mouseY = event.touches[ 0 ].pageY - windowHalfY;
        }
      }

      function animate() {
        requestAnimationFrame( animate );
        render();
      }

      function render() {
        camera.position.x += ( mouseX - camera.position.x ) * .05;
        camera.position.y += ( - mouseY + 200 - camera.position.y ) * .05;
        camera.lookAt( scene.position );
        renderer.render( scene, camera );
      }
    </script>
    <content>
    </content>
    <header>
    </header>
    <footer>
    </footer>
  </body>
</html>
